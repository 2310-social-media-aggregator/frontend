name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      # Install NPM dependencies
      - name: Install dependencies
        run: npm install

      # Run Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6.6.1
        with:
          start: npm start
